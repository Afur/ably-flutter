on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # Runs on the 39th minute of the 4 & 15th hour of each day. i.e. 4:39 and 15:39.
    # See more cron syntax documentation at https://docs.github.com/en/actions/reference/events-that-trigger-workflows#schedule
    - cron: '39 4,15 * * *'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - uses: subosito/flutter-action@v1

      - name: 'Install dependencies'
        run: |
          flutter pub get
          cd test_integration && flutter pub get && cd ..
          cd example && flutter pub get && cd ..

      - name: 'Check formatting issues in the code'
        run: flutter format --set-exit-if-changed .

      - name: 'Flutter analyze help'
        run: 'flutter analyze --help'
        
      - name: 'Statically analyze the Dart code for any errors'
        run: 'flutter analyze --no-pub --no-fatal-infos .'  # suppressing info - deprecated entries fall under info, and CI shouldn't fail if there are any Deprecated APIs

      - name: 'Run unit tests'
        run: flutter test --no-pub
